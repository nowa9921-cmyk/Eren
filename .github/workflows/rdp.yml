name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          $User = "Eren_Yeager"
          $Pass = "Mikasa_Ackerman"
          $securePass = ConvertTo-SecureString $Pass -AsPlainText -Force
          
          if (-not (Get-LocalUser -Name $User -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $User -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $User
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $User
          } else {
              Set-LocalUser -Name $User -Password $securePass
          }

          echo "RDP_CREDS=User: $User | Password: $Pass" >> $env:GITHUB_ENV
          if (-not (Get-LocalUser -Name $User)) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup.exe"
          $installerPath = "$env:TEMP\tailscale.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process "$installerPath" -Wait
          Remove-Item $installerPath -Force

      - name: Manual Tailscale Login
        run: |
          Write-Host "=== MANUAL TAILSCALE LOGIN REQUIRED ==="
          Write-Host "1. Open the Tailscale app installed on the server."
          Write-Host "2. Click 'Login' and complete authentication with your account."
          Write-Host "3. After login, click 'Connect' to join the network."
          Write-Host "4. Get your Tailscale IP using: tailscale ip -4"
          Write-Host "======================================="

      - name: Install Predefined Apps
        run: |
          $tools="C:\Tools"
          if (-not (Test-Path $tools)) { New-Item -ItemType Directory -Path $tools }
          Write-Host "Installing apps to C:\Tools..."
          curl.exe -L "https://telegram.org/dl/desktop/win/Telegram.exe" -o "$tools\Telegram.exe"
          curl.exe -L "https://www.rarlab.com/rar/winrar-x64-621.exe" -o "$tools\WinRAR.exe"
          Write-Host "Apps installed in C:\Tools"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: (After manual Tailscale login)"
          Write-Host "Username: Eren_Yeager"
          Write-Host "Password: Mikasa_Ackerman"
          Write-Host "Apps installed in C:\Tools"
          Write-Host "==================`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
