name: RDP + Tailscale + Eren Setup

on:
  workflow_dispatch:

jobs:
  rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name SecurityLayer -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Manual Tailscale Login (FIRST)
        shell: pwsh
        run: |
          Write-Host "=== Manual Tailscale Setup ==="
          Write-Host "Step 1: Download Tailscale"
          Write-Host "Link: https://pkgs.tailscale.com/stable/tailscale-setup.exe"
          Write-Host "Step 2: Run Tailscale, login manually."
          Write-Host "Step 3: Run 'tailscale up' to connect."
          Write-Host "Step 4: Run 'tailscale ip -4' to get server IP."
          Write-Host "=============================="
          Write-Host "Wait here until Tailscale is connected..."

      - name: Create RDP User
        shell: pwsh
        run: |
          $User = "Eren_Yeager"
          $Pass = "Mikasa_Ackerman"
          $secure = ConvertTo-SecureString $Pass -AsPlainText -Force

          if (-not (Get-LocalUser -Name $User -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $User -Password $secure -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $User
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $User
          } else {
              Set-LocalUser -Name $User -Password $secure
          }

          echo "RDP_USER=$User" >> $env:GITHUB_ENV
          echo "RDP_PASS=$Pass" >> $env:GITHUB_ENV

      - name: Install Apps (AFTER Tailscale)
        shell: pwsh
        run: |
          $tools="C:\Tools"
          if (-not (Test-Path $tools)) { New-Item -ItemType Directory -Path $tools }
          Write-Host "Installing Apps..."
          curl.exe -L "https://telegram.org/dl/desktop/win/Telegram.exe" -o "$tools\Telegram.exe"
          curl.exe -L "https://www.rarlab.com/rar/winrar-x64-621.exe" -o "$tools\WinRAR.exe"
          Write-Host "Apps installed in C:\Tools"

      - name: Show RDP Info
        shell: pwsh
        run: |
          Write-Host "=================================="
          Write-Host "RDP READY!"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "Apps installed in C:\Tools"
          Write-Host "Please complete Tailscale login manually to get the server IP."
          Write-Host "=================================="
          while ($true) { Start-Sleep 300 }
