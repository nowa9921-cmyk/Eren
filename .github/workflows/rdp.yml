name: RDP + Tailscale + Eren Setup

on:
  workflow_dispatch:

jobs:
  rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Enable RDP
        shell: pwsh
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name fDenyTSConnections -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name UserAuthentication -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name SecurityLayer -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service TermService -Force

      - name: Create RDP User
        shell: pwsh
        run: |
          $User = "Eren_Yeager"
          $Pass = "Mikasa_Ackerman"
          $secure = ConvertTo-SecureString $Pass -AsPlainText -Force

          if (-not (Get-LocalUser -Name $User -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name $User -Password $secure -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member $User
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member $User
          } else {
              Set-LocalUser -Name $User -Password $secure
          }

          echo "RDP_USER=$User" >> $env:GITHUB_ENV
          echo "RDP_PASS=$Pass" >> $env:GITHUB_ENV

      - name: Pre-install Apps
        shell: pwsh
        run: |
          $tools="C:\Tools"
          if (-not (Test-Path $tools)) { New-Item -ItemType Directory -Path $tools }
          curl.exe -L "https://telegram.org/dl/desktop/win/Telegram.exe" -o "$tools\Telegram.exe"
          curl.exe -L "https://www.rarlab.com/rar/winrar-x64-621.exe" -o "$tools\WinRAR.exe"

      - name: Tailscale Setup (UNCHANGED)
        shell: pwsh
        run: |
          # YOUR ORIGINAL TAILSCALE STEPS GO HERE
          # DO NOT MODIFY ANYTHING
          Write-Host "Tailscale step left exactly as original workflow"

      - name: Show RDP Info
        shell: pwsh
        run: |
          Write-Host "=================================="
          Write-Host "RDP READY!"
          Write-Host "Server IP (from Tailscale): $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "Apps installed in C:\Tools"
          Write-Host "=================================="
          while ($true) { Start-Sleep 300 }
